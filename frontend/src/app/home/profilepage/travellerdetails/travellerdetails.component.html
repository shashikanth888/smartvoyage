<form #f1="ngForm"  >

<table class="table table-bordered table-responsive-md table-striped text-center">
<thead>
  <tr>
    <th class="text-center">Name</th>
    <th class="text-center">Date Of Birth</th>
    <th class="text-center">Gender</th>
    <th class="text-center">Phone</th>
    <th class="text-center">Email</th>
    <th class="text-center">Action</th>
  </tr>
</thead>
  <tbody>

  <tr *ngFor="let item of travellerdetails"> 
    <td >
      {{item.firstname}}&nbsp;{{item.lastname}}
    </td>
    <td> {{item.dob}}</td>
    <td > {{item.gender}} </td>
    <td > {{item.phonenumber}} </td>
    <td > {{item.email}}  </td>
    <td> 
        <button class="btn btn-primary" (click)="onDataChanged(item)" title="Edit details for {{item.firstname}} {{item.lastname}}">
            Edit
        </button>&nbsp;
        <button class="btn btn-danger"  (click)="deleteRow(item.firstname)" title="Remove {{item.firstname}} {{item.lastname}}">
            Remove
        </button>

    </td>
   
  </tr>
